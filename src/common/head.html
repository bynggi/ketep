<script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
<script>
	Kakao.init('5ed8bdbba1ec8b78a4fa34c93cb910d6');
	
	function shareKakao(shareUrl, shareTitle) {
		console.log(Kakao.isInitialized());
		console.log(shareTitle);
		Kakao.Link.sendDefault({
			objectType: 'feed',
			content: {
				title: shareTitle,
				description: shareTitle,
				imageUrl: shareUrl,
				link: {
					mobileWebUrl: shareUrl,
					webUrl: shareUrl
				}
			}
		});
	}
	
	function downloadUrlFile(){
		if( confirm("바탕화면에 바로가기 아이콘을 만드시겠습니까?") ) {
			try{
				var WshShell     = new ActiveXObject("WScript.Shell");
				Desktoptemp      = WshShell.Specialfolders("Desktop");
				var sIconNm      = "세계 에너지시장 정보";
				var sName        = WshShell.CreateShortcut(Desktoptemp + "\\" + sIconNm + ".LNK");
				sName.TargetPath = "https://energy.ketep.re.kr/globalenergy/site/main/home";
				sName.IconLocation = "https://energy.ketep.re.kr/globalenergy/favicon.ico";
				sName.Save();
				alert("생성되었습니다.");
			}catch(e){
				alert("지원하지 않는 브라우저입니다.");
				return false;
			}
		}
	}
</script>
